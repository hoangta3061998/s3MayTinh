<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4">
            <input type="text" id="screen" >
        </td>

    </tr>
    <tr>
        <td><input type="button" value="1" id="num1" onclick="Output(this.value);"></td>
        <td><input type="button" value="2" id="num2" onclick="Output(this.value);"></td>
        <td><input type="button" value="3" id="num3" onclick="Output(this.value);"></td>
        <td><input type="button" value="+" id="cong" onclick="Output(this.value);"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" id="num4" onclick="Output(this.value);"></td>
        <td><input type="button" value="5" id="num5" onclick="Output(this.value);"></td>
        <td><input type="button" value="6" id="num6" onclick="Output(this.value);"></td>
        <td><input type="button" value="-" id="tru" onclick="Output(this.value);"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" id="num7" onclick="Output(this.value);"></td>
        <td><input type="button" value="8" id="num8" onclick="Output(this.value);"></td>
        <td><input type="button" value="9" id="num9" onclick="Output(this.value);"></td>
        <td><input type="button" value="*" id="nhan" onclick="Output(this.value);"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" id="clear" onclick="Clear()"></td>
        <td><input type="button" value="0" id="num0" onclick="Output(this.value);"></td>
        <td><input type="button" value="=" id="bang" onclick="Result()"></td>
        <td><input type="button" value="/" id="chia" onclick="Output(this.value);"></td>
    </tr>
</table>

</body>

</html>
